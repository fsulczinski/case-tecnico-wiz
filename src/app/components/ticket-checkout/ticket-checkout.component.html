<div class="component-container">

    <h1>Formulário</h1>

    <div class="content-wrapper">
        <div class="dados-container">
            <div class="subtitle-header">
                <h2>Dados Pessoais</h2>
            </div>

            <form novalidate>
                <div class="row">
                    <div class="col col-50">
                        <input type="text" placeholder="Primeiro nome"/>
                    </div>

                    <div class="col col-50">
                        <input type="text" placeholder="Último nome"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-50">
                        <input type="text" placeholder="CPF"/>
                    </div>

                    <div class="col col-50">
                        <input type="text" placeholder="Data de nascimento"/>
                    </div>
                </div>

                <div class="row">
                    <input class="ipt-ext" type="text" placeholder="Email"/>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="add-acompanhante" name="add-acompanhante"/>
                    <label for="add-acompanhante">Adicionar acompanhante?</label>
                </div>

                <h3 class="title-fieldgroup">Dados da Entrega</h3>

                <div class="row">
                    <input class="ipt-ext" type="text" placeholder="CEP"/>
                </div>

                <div class="row">
                    <input class="ipt-ext" type="text" placeholder="Endereço"/>
                </div>

                <div class="row">
                    <div class="col col-50">
                        <!--                        TODO: CUSTOM SELECT COMPONENT-->
                    </div>
                    <div class="col col-50">
                        <!--                        TODO: CUSTOM SELECT COMPONENT-->
                    </div>
                </div>

                <div class="row">
                    <input class="ipt-ext" type="text" placeholder="Cidade"/>
                </div>

                <div class="row">
                    <input class="ipt-ext" type="text" placeholder="Telefone"/>
                </div>

                <button class="btn-enviar" type="submit">Enviar</button>
            </form>
        </div>

        <div class="cart-container">
            <div class="subtitle-header">
                <h2>Seu ingresso</h2>
            </div>

            <app-cart></app-cart>
        </div>
    </div>
</div>
